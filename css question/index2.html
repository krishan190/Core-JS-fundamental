<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .item {
            background-color: lightblue;
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>Describe how to create a responsive grid layout that automatically adjusts the number of columns based on the
        screen size.</h3>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>

</html>

  flex: 1 1 200px; /* grow, shrink, minimum 200px */

<!-- 🔎 Explanation:

flex-wrap: wrap; → items move to the next line when they don’t fit.
flex: 1 1 200px; → items take up at least 200px width, but can grow to fill space.
The number of columns changes automatically depending on screen width. -->


<!-- 👉 “To build a responsive grid, the modern approach is CSS Grid with auto-fit and minmax(). For example:
grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));. This makes each column at least 200px wide, but they
expand to fill space, so the number of columns adjusts automatically based on screen size. If needed, we can also use
Flexbox with flex-wrap and flex: 1 1 200px, or fallback to media queries for strict breakpoints. But for clean and
scalable layouts, CSS Grid is my go-to.” -->
